static_resources:
  listeners:
    - name: listener_tcp
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 443
      filter_chains:
        - filters:
            - name: envoy.filters.network.tcp_proxy
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.tcp_proxy.v3.TcpProxy
                stat_prefix: tcp_proxy
                cluster: allbackend_cluster

  clusters:
    - name: allbackend_cluster
      connect_timeout: 5s
      lb_policy: round_robin
      load_assignment:
        cluster_name: allbackend_cluster
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: ${DESTINATION_ADDRESS}    # Using a placeholder for the address
                      port_value: ${DESTINATION_PORT}     # Using a placeholder for the port

            # if you have more than one backend, you can add more endpoints here        