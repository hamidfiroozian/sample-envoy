static_resources:
  listeners:
    - name: openvpn_listener
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 1194  # Standard OpenVPN port
      filter_chains:
        - filters:
          - name: envoy.filters.network.tcp_proxy
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.network.tcp_proxy.v3.TcpProxy
              stat_prefix: openvpn_tcp_stats
              cluster: openvpn_cluster

  clusters:
    - name: openvpn_cluster
      connect_timeout: 1s
      type: STRICT_DNS
      lb_policy: ROUND_ROBIN
      load_assignment:
        cluster_name: openvpn_cluster
        endpoints:
          - lb_endpoints:
            - endpoint:
                address:
                  socket_address:
                    address: openvpn_server  # Replace with your OpenVPN server address
                    port_value: 1194  # OpenVPN server port

admin:
  access_log_path: /tmp/admin_access.log
  address:
    socket_address:
      address: 127.0.0.1
      port_value: 9901