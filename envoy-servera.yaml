static_resources:
  listeners:
    - address:
        socket_address:
          address: 0.0.0.0
          port_value: 10000
      filter_chains:
        - filters:
          - name: envoy.filters.network.tcp_proxy
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.network.tcp_proxy.v3.TcpProxy
              stat_prefix: tcp_proxy
              cluster: server_b
              max_connect_attempts: 3

  clusters:
    - name: server_b
      connect_timeout: 0.25s
      type: STRICT_DNS
      lb_policy: ROUND_ROBIN
      load_assignment:
        cluster_name: server_b
        endpoints:
          - lb_endpoints:
            - endpoint:
                address:
                  socket_address:
                    address: server_b
                    port_value: 10000  # Changed from 80 to 10000
      health_checks:
        - timeout: 1s
          interval: 5s
          unhealthy_threshold: 3
          healthy_threshold: 2
          http_health_check:
            path: "/panel"
            expected_statuses:
              start: 200
              end: 299
    - name: server_1
      connect_timeout: 0.25s
      type: STRICT_DNS
      lb_policy: ROUND_ROBIN
      load_assignment:
        cluster_name: server_1
        endpoints:
          - lb_endpoints:
            - endpoint:
                address:
                  socket_address:
                    address: server_1
                    port_value: 10000
      health_checks:
        - timeout: 1s
          interval: 5s
          unhealthy_threshold: 3
          healthy_threshold: 2
          http_health_check:
            path: "/panel"
            expected_statuses:
              start: 200
              end: 299

admin:
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 9901